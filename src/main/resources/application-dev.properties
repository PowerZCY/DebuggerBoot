
#禁用注册
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# 注册中心地址
#eureka.client.serviceUrl.defaultZone=http://192.168.X.XX:XXXX/eureka/


# 数据库连接检测配置(用于项目启动时检测数据库连接信息)
spring.datasource.connection-test-query=select 1
# 数据库配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/debuggerking?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
# 配置spring框架日志
logging.level.org.springframework.web=debug
# 配置数据库执行SQL日志
logging.level.com.ovfintech.bynz.mapper=debug
## 部署时注释掉下面两项即可
#eureka.instance.hostname=192.168.1.149
#eureka.instance.instance-id=${eureka.instance.hostname}:${spring.application.name}:${server.port}
# 配置项目访问前缀,开发环境模拟网关路由
server.context-path=/debuggerking
# 配置文件上传大小限制
spring.http.multipart.max-file-size=10MB
# 配置http请求大小限制
spring.http.multipart.max-request-size=10MB
# 配置访问关键字
authorization.user-profile.key=Authorization
## 远程调试命令，仅做备份使用
##java -Xdebug -Xrunjdwp:server=y,transport=dt_socket,address=指定端口,suspend=n -jar -server -Xmx512M -Xms512M -XX:PermSize=64M -XX:MaxPermSize=64M -XX:NewRatio=2 包名.jar
